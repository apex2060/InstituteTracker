<div id="signup">
	<form id="formCreate" class="form-horizontal" data-schema="user" data-hash="/org/create" ng-submit="submit()" ng-controller="formCtrl">
		<h3>Signup</h3>
		<hr>
		<h4>Personal Information</h4>
		<div class="control-group">
			<label class="control-label" for="first_name">First Name</label>
			<div class="controls">
				<input type="text" id="first_name" name="first_name" placeholder="First Name" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="last_name">Last Name</label>
			<div class="controls">
				<input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="email">Email</label>
			<div class="controls">
				<input type="email" id="email" name="email" placeholder="Email" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="phone">Phone Number</label>
			<div class="controls">
				<input type="tel" id="phone" name="phone" placeholder="555-555-5555" required>
			</div>
		</div>
		<hr>
		<h4>Account Information</h4>
		<div class="control-group">
			<label class="control-label" for="username">Username</label>
			<div class="controls">
				<input type="text" id="username" name="username" placeholder="Username" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="password">Password</label>
			<div class="controls">
				<input type="password" id="password" name="password" placeholder="Password" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="password2">Re-Enter Password</label>
			<div class="controls">
				<input type="password" id="password2" name="password2" placeholder="Password" data-validation-match-match="password" required>
			</div>
		</div>

		<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		<button type="submit" class="btn btn-primary">Signup</button>
	</form>
	<scirpt src="js/jqBootstrapValidation.js"></script>
	<script>
		$(function () { $("input,select,textarea").not("[type=submit]").jqBootstrapValidation(); } );
	</script>
</div>
